<div class="root-content">
  <div class="border-line" #contentContainer>
    <app-section-divider
      align="both"
      color="#70E61C"
      [containerEl]="contentContainerRef.nativeElement"
    ></app-section-divider>
  </div>
  <footer class="content-container">
    <div class="footer-content-1">
      <a href="/"
        ><img
          class="logo"
          src="/icons/logo.svg"
          alt="{{ 'header.alt.logo' | translate }}"
      /></a>
      <div class="legal-links desktop-only">
        <a [routerLink]="['/legalnotice']"
          >{{ "footer.legalnotice" | translate }}
          <div class="line"></div
        ></a>
        <a [routerLink]="['/privacy']"
          >{{ "footer.privacy" | translate }}
          <div class="line"></div
        ></a>
      </div>
    </div>
    <div>
      <span
        >&copy; {{ portfolioInfo.brandingName }}
        {{ portfolioInfo.copyrightYear }}</span
      >
    </div>
    <div class="footer-content-3">
      <a [href]="portfolioInfo.githubUrl" target="_blank"
        ><img
          class="link"
          src="/icons/github.svg"
          alt="{{ 'footer.alt.github' | translate }}"
      /></a>
      <a [routerLink]="['/']" fragment="contact"
        ><img
          class="link"
          src="/icons/contact.svg"
          alt="{{ 'footer.alt.contact' | translate }}"
      /></a>
      <a [href]="portfolioInfo.linkedInUrl" target="_blank"
        ><img
          class="link"
          src="/icons/linkedin.svg"
          alt="{{ 'footer.alt.linkedin' | translate }}"
      /></a>
    </div>
    <div class="legal-links mobile-only">
      <a [routerLink]="['/legalnotice']">{{
        "footer.legalnotice" | translate
      }}</a>
      <a [routerLink]="['/privacy']">{{ "footer.privacy" | translate }}</a>
    </div>
  </footer>
</div>
